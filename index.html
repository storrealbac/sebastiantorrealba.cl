<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sebastían Torrealba</title>

    <!-- Colors -->
    <link rel="stylesheet" href="colors.css">

    <!-- Icons (Font awesome) -->

<body>
<div class="
    grid
    grid-cols-1
    place-items-center
    2xl:grid-cols-2
    h-screen
    background-imperial-red
">
    <!-- Mi nombre -->
    <div class="m-auto mx-10">
        <h1 id="landing_name"
        class="
            font-honeydew
            font-montserrat
            font-black
            adap-font-xl
            xl:text-9xl
            text-left
        "> SEBASTIÁN</h1>

        <h1 id="landing_lastname"
        class="
            font-honeydew
            font-montserrat
            font-black
            adap-font-xl
            xl:text-9xl
            text-right
        "> TORREALBA </h1>
    </div>


    <!-- Temas -->
    <div class="
        m-auto
    ">
        <div class="m-auto mx-10">
            <!-- About me -->
            <div id="about_me">
                <h1 class="
                    font-fira-sans
                    font-bold
                    adap-font-normal
                    xl:text-2xl
                    font-honeydew
                    whitespace-pre
                ">- ABOUT -</h1>
                <p class="
                    font-fira-sans
                    adap-font-normal
                    xl:text-2xl
                    font-honeydew
                ">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Ad, fugiat soluta dolorem, est ut dolorum odio animi facere
                    porro quis cupiditate nobis repellendus voluptatum accusamus
                    enim ea nihil, quod quaerat.
                </p>
            </div>

            <!-- Contacts -->
            <div id="contact_me">
                <h1 class="
                    font-fira-sans
                    font-bold
                    text-2xl
                    font-honeydew
                    mt-10
                    text-center
                    whitespace-pre
                ">- CONTACT ME -</h1>

                <div class="m-auto text-center font-honeydew">
                    <a href="#" class="mx-4 fab fa-instagram text-4xl"></a>
                    <a href="#" class="mx-4 fab fa-linkedin text-4xl"></a>
                    <a href="#" class="mx-4 fab fa-github text-4xl"></a>
                </div>
            </div>
        </div>
    </div>

</div>
